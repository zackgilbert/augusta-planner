en:
  agreements: &agreements
    label: &label Agreements
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fal fa-puzzle-piece
    buttons: &buttons
      new: Add New Agreement
      create: Create Agreement
      edit: Edit Agreement
      update: Update Agreement
      destroy: Remove Agreement
      shorthand:
        edit: Edit
        destroy: Delete
      confirmations:
        # TODO customize for your use-case.
        destroy: Are you sure you want to remove %{agreement_name}? This will also remove any child resources and can't be undone.
    agreement:
      buttons: *buttons
    fields: &fields
      id:
        heading: Agreement ID
      client_id:
        heading: Client ID
      creator_id: &creator
        _: &creator_id Creator
        label: *creator_id
        heading: *creator_id
        api_title: *creator_id
        api_description: *creator_id
        placeholder: Select
      creator: *creator
      year:
        _: &year Year
        label: *year
        heading: *year
        api_title: *year
        api_description: *year
      status:
        _: &status Status
        label: *status
        heading: *status
        api_title: *status
        api_description: *status
        placeholder: None
        options:
          one: One
          two: Two
          three: Three
      property_address:
        _: &property_address Property Address
        label: *property_address
        heading: *property_address
        api_title: *property_address
        api_description: *property_address
      # ðŸš… super scaffolding will insert new fields above this line.
      created_at:
        _: &created_at Added
        label: *created_at
        heading: *created_at
      updated_at:
        _: &updated_at Updated
        label: *updated_at
        heading: *updated_at
    api:
      collection_actions: "Collection Actions for Agreements"
      index: "List Agreements"
      create: "Add a New Agreement"
      member_actions: "Actions for an Individual Agreement"
      show: "Retrieve a Agreement"
      update: "Update a Agreement"
      destroy: "Delete a Agreement"
      fields: *fields
    index:
      section: "%{clients_possessive} Agreements"
      contexts:
        client:
          header: Agreements
          description: Below is a list of Agreements that have been added for %{client_name}.
          description_empty: No Agreements have been added for %{client_name}.
      fields: *fields
      buttons: *buttons
    show:
      section: "%{agreement_name}"
      header: Agreement Details
      description: Below are the details we have for %{agreement_name}.
      manage_description: You'll also find options for updating these details or removing %{agreement_name} from %{client_name} entirely.
      fields: *fields
      buttons: *buttons
    form: &form
      buttons: *buttons
      fields: *fields
    new:
      section: "New Agreement for %{client_name}"
      header: New Agreement Details
      description: Please provide the details of the new Agreement you'd like to add to %{client_name}.
      form: *form
    edit:
      section: "%{agreement_name}"
      header: Edit Agreement Details
      description: You can update the details or settings for %{agreement_name} below.
      form: *form
    notifications:
      created: Agreement was successfully created.
      updated: Agreement was successfully updated.
      destroyed: Agreement was successfully destroyed.
  account:
    agreements: *agreements
  activerecord:
    attributes:
      agreement:
        creator_id: *creator_id
        year: *year
        status: *status
        property_address: *property_address
        # ðŸš… super scaffolding will insert new activerecord attributes above this line.
        created_at: *created_at
        updated_at: *updated_at
